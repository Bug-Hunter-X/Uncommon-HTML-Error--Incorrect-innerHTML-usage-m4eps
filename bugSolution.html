<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error Solution</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>

  <script>
    // Correct use of innerHTML with a string value
    const number = 123;
    document.getElementById("myDiv").innerHTML = String(number); 
  </script>
</body>
</html>
